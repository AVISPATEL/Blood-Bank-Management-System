<!DOCTYPE html>
<html lang="en" xmlns:th="http://ww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="/assets2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/assets2/css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="/assets2/css/iofrm-style.css">
    <link rel="stylesheet" type="text/css" href="/assets2/css/iofrm-theme1.css">
</head>
<body>
    <div class="form-body">
        <div class="website-logo">
            <a href="index.html">
                
            </a>
        </div>
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">

                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Donate Blood <br> Save Lifes.</h3>
                        <div class="page-links">
                            <a href="register1.html" class="active">Register</a>
                        </div>
                        <form action="#" th:action="@{/donor/save}" th:object="${donor}" method="POST"> 
                            <input class="form-control" type="text" th:field="*{name}" placeholder="Full Name" required>
			    			<input class="form-control" type="text" th:field="*{city}" placeholder="City" required>
			    			<input class="form-control" type="text" th:field="*{country}" placeholder="Country" required>
			    			<input class="form-control" type="number" th:field="*{contact}" placeholder="Contact No." required>
                            <input class="form-control" type="text" th:field="*{blood_group}" placeholder="Blood Group" required>			    			
                            <input class="form-control" type="email" th:field="*{email}" placeholder="E-mail Address" required>
                            <input class="form-control" type="password" th:field="*{pwd}" placeholder="Password" required>
                            
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Register</button>
                            </div>
                            <input type="hidden" id="id" th:field="*{id}">
                        </form>
                        <div class="other-links">
                            <span>Or register with</span><a href="#">Facebook</a><a href="#">Google</a><a href="#">Linkedin</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="/assets2/js/jquery.min.js"></script>
<script src="/assets2/js/popper.min.js"></script>
<script src="/assets2/js/bootstrap.min.js"></script>
<script src="/assets2/js/main.js"></script>
</body>
</html>
