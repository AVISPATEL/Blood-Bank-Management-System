<!DOCTYPE html>
<html lang="en" xmlns:th="http://ww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/assets2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/assets2/css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="/assets2/css/iofrm-style.css">
    <link rel="stylesheet" type="text/css" href="/assets2/css/iofrm-theme1.css">
</head>
<body>
    <div class="form-body">
        <div class="website-logo">
            <a href="index.html">
                
            </a>
        </div>
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">

                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Blood Donation is Great Donation</h3>
                        
                        <div class="page-links">
                            <a href="login1.html" class="active">Login</a>
                        </div>
                        <form action="#" th:action="@{/donor/check}" th:object="${donorlogin}" method="POST">
                            <input class="form-control" type="text" name="username" placeholder="E-mail Address" required>
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Login</button> <a href="/donor/Forget">Forget password?</a>
                            </div>
                        </form>
                        <div class="other-links">
                            <span>Or login with</span><a href="#">Facebook</a><a href="#">Google</a><a href="#">Linkedin</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="/assets2/js/jquery.min.js"></script>
<script src="/assets2/js/popper.min.js"></script>
<script src="/assets2/js/bootstrap.min.js"></script>
<script src="/assets2/js/main.js"></script>
</body>
</html>
